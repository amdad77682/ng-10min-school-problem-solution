<app-top-bar-header></app-top-bar-header>
All videos
<div style="display: flex; flex-direction: row; justify-content: space-between">
  <div style="height: 500px; overflow-y: scroll">
    <div
      style="display: flex; flex: 1; flex-direction: column"
      *ngFor="let item of results"
    >
      <a
        [title]="item.id + ' room'"
        (click)="onClickVideo(item)"
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          border-bottom: dotted 1px;
        "
        [ngStyle]="{
          'background-color': item.id == preview.id ? '#D1D5DB' : '#ffffff'
        }"
      >
        <!-- <iframe
          [src]="item.vidoeUrl | safeUrl"
          width="100"
          height="60"
          allowfullscreen=""
          controls=""
          autoplay="false"
          frameborder="0"
          scrolling="no"
        >
      </iframe> -->
        <img width="100" height="60" [src]="item.thumbnail" id="thumb" />

        <div
          style="
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            text-align: initial;
          "
        >
          <h4
            style="
              width: 300px;
              white-space: nowrap;
              overflow: hidden;
              display: inline-block;
              text-overflow: ellipsis;
            "
          >
            {{ item.title }}
          </h4>
          <span style="font-size: small">{{ item.des }}</span>
        </div>
      </a>
    </div>
  </div>
  <div style="margin-left: 20px">
    <iframe
      [src]="preview.vidoeUrl | safeUrl"
      width="600"
      height="300"
      frameborder="0"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
    >
    </iframe>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: end;
        margin-bottom: 10px;
      "
    >
      <a [routerLink]="['/app', preview.id]">
        <button
          style="
            background-color: #4caf50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2),
              0 6px 20px 0 rgba(0, 0, 0, 0.19);
          "
        >
          Learn Together
        </button>
      </a>
    </div>
  </div>
</div>
